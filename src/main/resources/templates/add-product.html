<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Product</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
          background: #f4f6f9;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .card-header {
          background: linear-gradient(45deg, #0d6efd, #0dcaf0);
          color: white;
          font-size: 1.25rem;
          font-weight: 600;
          border-radius: 15px 15px 0 0;
          text-align: center;
          padding: 1rem;
        }
        .form-label {
          font-weight: 500;
        }
        .btn-success {
          background: linear-gradient(45deg, #198754, #20c997);
          border: none;
        }
        .btn-success:hover {
          background: linear-gradient(45deg, #157347, #17a589);
        }
        .btn-secondary {
          background: #6c757d;
          border: none;
        }
        .alert {
          border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></div>
                <div class="card-body">

                    <form th:action="@{/admin/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" th:field="*{stock}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Image</label>
                            <input type="file" name="imageFile" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success px-4">üíæ Save</button>
                            <a href="/admin/dashboard" class="btn btn-secondary px-4">‚ùå Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Alerts -->
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                ‚ö†Ô∏è Product could not be saved. Please try again.
            </div>
            <div th:if="${param.success}" class="alert alert-info mt-3">
                ‚úÖ Product has been saved successfully.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
