<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | E-commerce</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">

<div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%; backdrop-filter: blur(12px); background: rgba(255,255,255,0.85);">
  <h2 class="text-center mb-4 fw-bold text-dark">📝 Register</h2>
  <form method="post" action="/doRegister">

    <div class="mb-3">
      <label class="form-label fw-semibold">Name</label>
      <input type="text" name="name" class="form-control rounded-3" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" name="email" class="form-control rounded-3" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" name="password" class="form-control rounded-3" required>
    </div>

    <button class="btn btn-primary w-100 py-2 rounded-3 fw-bold" type="submit">Register</button>
  </form>

  <p class="text-center mt-3 text-dark">Already have an account? <a href="/login" class="fw-bold text-decoration-none">Login</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
